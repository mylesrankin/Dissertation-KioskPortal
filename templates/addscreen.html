<!-- CONTENT AREA (BELOW) -->
<h2>{{screenTitle}}</h2>
<div class="panel-group">

    <div class="well well-lg">
        <div class="container">
            <div class="row col-md-8 col-md-offset-1 custyle">
                <table class="table table-striped custab">
                    <thead>
                    <a href="#/screens/add" class="btn btn-primary btn-xs pull-right"><b>+</b> Add new screen</a>
                    <tr>
                        <th>Hardware ID</th>
                        <th>Owner</th>
                        <th>Screen Group ID</th>
                        <th>Status</th>
                        <th class="text-center">Action</th>
                    </tr>
                    </thead>

                    <tr ng-repeat="screen in screens">
                        <td>{{screen.Hardware_ID}}</td>
                        <td>{{screen.Owner}}</td>
                        <td>{{screen.Screen_Group_ID}}</td>
                        <td><div class="{{screen.class}}">{{screen.Live}}</div></td>
                        <td class="text-center"><a class='btn btn-info btn-xs' href="#"><span class="glyphicon glyphicon-edit"></span> Edit</a> <a href="#" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span> Del</a></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
