<html lang="en" ng-app="app">
<head>
    <title>KioskPortal</title>
    <!-- Myles Rankin 2017-18 -->
    <!-- Bootstrap core -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- Includes -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <!-- Include Angular and Angular Routes CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.2.32/angular-route.min.js"></script>
    <!-- Include angularjs app routing and controller logic -->
    <script src="js/angular.js"></script>
    <!-- Include login javascript logic -->
    <!-- <script src="/js/login.js"></script> -->

    <!-- extra css -->
    <link rel="stylesheet" href="css/extra.css">
</head>
<body ng-controller="mainController">
<div class="container">
    <div class="row" style="margin-bottom:20px;">
        <div class="col-md-6">
            <img src="images/logo.png">
        </div>
        <div id="loginbox" style="margin-top: 125px;">
            <div class="col-md-6" id="login-box">
                <div class="login-box" style="padding: 0px;">
                    <form id="signin" class="navbar-form navbar-left" role="form" style="padding: 0px;">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="username-login" type="text" class="form-control" name="test" value="" placeholder="Username">
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="password-login" type="password" class="form-control" name="password" value="" placeholder="Password">
                        </div>
                        <button id="login-btn" class="btn btn-dark">Login</button>
                    </form>
                </div>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-8 col-md-offset-4" id="reg">
                        Don't have an account? Register <a href="#register">here</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6"><span class="pull-right"></span></div>
        </div>
        <div id="welcomebox" style="display:none;">
            <div class="col-md-6">
                <h2><div id='welcomeboxContent'></div></h2>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-default" style="margin: 0px;">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">Home</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#/screens/groups">Screen Group Management</a></li>
                    <li><a href="#/screens">Screen Management</a></li>
                    <li><a href="#/screens/add">Add New Screen</a></li>
                    <li><a href="#/adverts">Adverts</a></li>
                    <li><a href="#/support">Help</a></li>
                </ul>
                <div id="account_options">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a id="logout" href="">Logout</a></li>
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Account <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#/user/update/{{username}}">Update Account</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#/user/{{username}}/reviews">View/Edit Reviews</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <!-- CONTENT AREA - Angular Templating -->

    <div ng-view></div>

    <div class="row" style="padding-top:25px;">
        <div class="col-md-4"><small style="color: white;">Copyright 2018 - Myles Rankin</small></div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
